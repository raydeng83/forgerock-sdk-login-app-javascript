<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login App</title>
    <base href="/"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container " style="margin-top: 100px;">
    <div id="Error" class="alert alert-warning" role="alert" style="width:500px; margin: auto; visibility: hidden;">
        Invalid username password combination
    </div><br>
    <div id="UsernamePassword" style="width:500px; margin: auto;">
        <div class="form-group ">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <br>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <br>
        <button class="btn btn-primary">Submit</button>
    </div>
    <div id="displayLoggedIn" style="width:500px; margin: auto; visibility: hidden;">
        <h3>You are currently logged in.</h3>
        <button class="btn btn-primary">Logout</button>
    </div>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
